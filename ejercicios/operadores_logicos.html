    <h1>OPeradores logicos</h1>

</body>
<script>

    var x=10;
    var y='10';

    //operador ==
    console.log("Resultado ==",x==y);

    //operador estrictamente ===
    console.log("Resultado ===", x===y);

    //operador distinto !=
    console.log("resultado !=",x!=y);

    //operador estrictamente distinto
    console.log("resultado !==",x!==y);

    //operadores mayor y menor 

    console.log('Resultado 10>10',x>y);
    console.log('Resultado 10<10',x<y);
    console.log('Resultado 10<=10',x<=y);
    console.log('Resultado 10>=10',x<=y);


    //operadores and (&&)
    console.log('resultado', (x>=10 && y>=10));
    //operador or (||)

    console.log("resultado",(x>10 || y <10));

    //operadore not !
    console.log("Resultado", !x);

    var a=5;
    var b=3;
    var c=-12;

    console.log(c/b<a)

</script>
</html>
