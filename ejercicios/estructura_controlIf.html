<script>
    //

    var x = 10;
    var y = 10;

    //Evaluar cual es el mayor de x e y

    //Estructura If -else
    if (x > y) {
        console.log("el numero mayor es X:", x)
    } else {
        console.log("el numero mayor es Y:", y)
    }


    if (typeof (x) == typeof (y)) {
        console.log('Son de mismo Tipo');
    }

    if (x == y) {
        console.log('Ambos numeros son iguales')
    } else {
        console.log('No son iguales')
    }

    if (x === y) {
        console.log('Ambos numeros son iguales')

    }

    //Sentencias If anidadas

    var a = 20;

    //

        }

    } else {

    }

    //Operadores ternarios
    //variable= (condicion) ? valorPositivo : ValorNegativo;

    var resultado = (x > y) ? x : y;

    console.log("El valor mayor es", resultado);
