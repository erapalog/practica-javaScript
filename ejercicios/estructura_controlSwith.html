<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Estructura de control Switch</h1>
</body>

<script>
    //estructura basica

    var diaSemana = 1;
    var nombreDia = "";

    switch (diaSemana) {
        case 1:
            nombreDia = "Lunes"
            break;
        case 2:
            nombreDia = "Martes"
            break;
        case 3:
            nombreDia = "Miercoles"
            break;
        case 4:
            nombreDia = "Jueves"
            break;
        case 5:
            nombreDia = "viernes"
            break;
        case 6:
            nombreDia = "Sabado"
            break;
        case 7:
            nombreDia = "Domingo"
            break;
        default:
            nombreDia = "Incorrecto"
            break;
    }

    console.log("El dia de la semana es: ",nombreDia)
</script>

</html>
