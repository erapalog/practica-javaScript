<script>

    var cantidadFrutas=5;
    var cantidadVerduras=10;

    /*Operadores aritmeticos*/
    var resultado=0;
    //operador de suma +

    resultado=cantidadFrutas + cantidadVerduras;
    console.log("El resultado de la suma es",resultado);

    //operador de resta -
    resultado=cantidadVerduras-cantidadFrutas;
    console.log("El resultado de la resta es",resultado);

    //operador de multiplicacion *
    resultado=cantidadVerduras*cantidadFrutas;
    console.log("El resultado de la multiplicacion es",resultado);

    //operado de division /
    resultado=cantidadVerduras/cantidadFrutas;
    console.log("El resultado de la Division es",resultado);

    //operadores mod %
    resultado=cantidadVerduras%cantidadFrutas;
    console.log("El resultado de la resta es",resultado);

    resultado=cantidadFrutas++;
    console.log("Suma una unidad",cantidadFrutas);

    resultado=cantidadFrutas--;
    console.log("Suma una unidad",cantidadFrutas);


    /*Operadores de asignacion*/

    resultado=5;
    resultado+=cantidadFrutas;
    
    //resultado=resultado+cantidadFrutas;
    console.log("El valor de resultado es", resultado);

    resultado=5;

    //resultado=resultado-cantidadFrutas;
    console.log("El valor de resultado es", resultado);

    resultado=5;

    //resultado=resultado*cantidadFrutas;

    resultado=5;

    //resultado=resultado/cantidadFrutas;

    resultado=5;
    resultado%=cantidadFrutas;
    //resultado=resultado%cantidadFrutas;
    console.log("El valor de resultado es", resultado);

</script>
